  <div id="loading" class="loading">

    <div class="loading-text" id="loading-text">Loading game...</div>

    <div class="timeout-message" id="timeout-message">

      <button class="reload-btn" onclick="location.reload()">é‡æ–°æ•´ç†</button>
    </div>

  </div>

  <script>
    // å¿…é ˆåœ¨ Spotify SDK è¼‰å…¥å‰å®šç¾©é€™å€‹ callback
    window.onSpotifyWebPlaybackSDKReady = function() {
      console.log('Spotify Web Playback SDK is ready');

    };
  </script>

  <!-- Spotify Web Playback SDK - éåŒæ­¥è¼‰å…¥ï¼Œä¸é˜»å¡é é¢ -->
  <script src="https://sdk.scdn.co/spotify-player.js" async defer onerror="handleSdkError()"></script>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    var loadingStartTime = Date.now();
    var loadingHidden = false;

    function hideLoading() {
      if (loadingHidden) return;
      loadingHidden = true;
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }

    function handleSdkError() {
      console.warn('Spotify SDK failed to load, but app will continue');
    }

    // æª¢æŸ¥æ˜¯å¦å¾ callback é‡å°å‘å›ä¾†ï¼ˆæœ‰ token ä½† Flutter å¯èƒ½æ–·ç·šï¼‰
    // å¦‚æœ Flutter æ²’æœ‰åœ¨ 5 ç§’å…§è¼‰å…¥ï¼Œå¼·åˆ¶åˆ·æ–°é é¢
    var isFromCallback = sessionStorage.getItem('spotify_access_token') && !sessionStorage.getItem('flutter_loaded');
    if (isFromCallback) {
      setTimeout(function() {
        if (!loadingHidden) {
          console.log('Flutter not loaded after callback, forcing reload...');
          sessionStorage.setItem('flutter_loaded', 'pending');
          window.location.reload();
        }
      }, 5000);
    }
    // Flutter è¼‰å…¥å®Œæˆ
    window.addEventListener('flutter-first-frame', function() {
      sessionStorage.setItem('flutter_loaded', 'true');
      hideLoading();
    });

    // å‚™ç”¨ï¼šæª¢æŸ¥ Flutter app æ˜¯å¦å·²è¼‰å…¥
    var checkFlutterInterval = setInterval(function() {
      // æª¢æŸ¥å¤šç¨® Flutter å…ƒç´ 
      var flutterView = document.querySelector('flt-glass-pane')
        || document.querySelector('flutter-view')
        || document.querySelector('flt-scene-host')
        || document.querySelector('canvas');
      if (flutterView) {
        hideLoading();
        clearInterval(checkFlutterInterval);
      }
    }, 200);

    // 10 ç§’å¾Œé¡¯ç¤ºæç¤º
    setTimeout(function() {
      var hintText = document.getElementById('hint-text');
      var loadingText = document.getElementById('loading-text');
      if (!loadingHidden) {
        if (hintText) hintText.classList.add('visible');
        if (loadingText) loadingText.textContent = 'Still loading...';
      }
    }, 10000);

    // 30 ç§’å¾Œé¡¯ç¤º timeout è¨Šæ¯ï¼ˆè€Œéç›´æ¥éš±è—ï¼‰
    setTimeout(function() {
      if (!loadingHidden) {
        console.warn('Loading timeout after 30s');
        // éš±è— spinner å’Œè¼‰å…¥æ–‡å­—
        var spinner = document.getElementById('spinner');
        var loadingText = document.getElementById('loading-text');
        var hintText = document.getElementById('hint-text');
        var timeoutMessage = document.getElementById('timeout-message');
        if (spinner) spinner.style.display = 'none';
        if (loadingText) loadingText.style.display = 'none';
        if (hintText) hintText.style.display = 'none';
        // é¡¯ç¤º timeout è¨Šæ¯
        if (timeoutMessage) timeoutMessage.classList.add('visible');
      }
    }, 30000);

    // æ¯ç§’æ›´æ–°è¼‰å…¥æ™‚é–“
    setInterval(function() {
      if (loadingHidden) return;
      var elapsed = Math.floor((Date.now() - loadingStartTime) / 1000);
      var loadingText = document.getElementById('loading-text');
      if (loadingText && elapsed > 3) {
        loadingText.textContent = 'Loading... (' + elapsed + 's)';
      }
    }, 1000);
  </script>
